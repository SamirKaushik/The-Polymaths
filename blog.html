<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>The Polymaths</title>
    <style>
        @media only screen and (max-width:991.5px) {
            a.navbar-brand {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                top: 8px;
            }
            div#content,div#date{
                width:85%;
            }
        }
        @media only screen and (max-width:600px) {
            div#content,div#date{
                width:90%;
            }
        }

        html {
            min-height: 100%;
        }

        body {
            background: linear-gradient(to bottom left, rgba(255, 0, 242, 0.80) 28%, transparent 30%),
                linear-gradient(to bottom right, rgba(255, 255, 0, 0.80) 30%, transparent 32%),
                linear-gradient(to bottom right, transparent 78%, rgba(0, 255, 128, 0.788) 80%),
                linear-gradient(to bottom left, rgba(255, 192, 203, 0.808) 67%, rgba(0, 255, 255, 0.808) 70%);
        }

        #container .card {
            transition: transform 0.5s, box-shadow 0.5s;
        }

        #container .card:hover {
            transform: translateX(20px);
            transform-style: preserve-3d;
            box-shadow: -10px 0px 10px rgba(0, 0, 0, 0.4);
        }

        #content {
            width: 70%;
            background-color: floralwhite;
            text-align: justify;
            border: 1px solid grey;
            border-radius:0 0 5px 5px;
            margin:0 auto 35px auto;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        #date{
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.6);
            padding:10px;
            background-color: black;
            width: 70%;
            margin: 35px auto 0px auto;
            border-radius: 5px 5px 0 0;
            color: white;
            font-size: 17px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #like{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky; top: 0%; z-index: 2;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">The Polymaths</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="writers.html">Writers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script type="module">
    import {data} from "./data.js"
    var blog_title=localStorage.getItem("blog title");
    for(var i=0;i<data.length;i++){
        if(data[i].title==blog_title){
            document.body.innerHTML+=`<div id="date"><div>Published : ${data[i].date}</div><svg id="like" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg></div>
    <div id="content">
        <h2 style="text-align: center;">${data[i].title}</h2>
        <hr>
        <p style="text-align: justify;">${data[i].sample}</p>
    </div>`;
        }
    }
    var like=document.getElementById("like");
    like.onclick=()=>{
        if(like.style.fill=="red")
            like.style.fill="white";
        else like.style.fill="red";
    }
</script>
<script src="data.js" type="module"></script>
</html>
